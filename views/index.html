<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Newtend Market</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#49c5b6">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
<header class="d-flex align-items-center justify-content-center bg-body-tertiary">
    <h1>Pass generator</h1>
</header>
<div class="main">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Register user</h5>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="user-email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="user-email"
                                       aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="user-pass" class="form-label">Password</label>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" id="user-pass" placeholder="User password"
                                           aria-label="User password">
                                    <button type="button" id="generate-pass" class="btn btn-primary">Generate</button>
                                </div>
                                <div id="passNote" class="form-text">
                                    Password must be at least 8 characters long.<br />
                                    Password must have one number, one uppercase letter, one lowercase letter, one special character.
                                </div>
                                <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                  <div class="progress-bar" id="passProgress" style="width: 0%">0%</div>
                                </div>

                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/javascripts/index.js">


</script>
</body>
</html>
